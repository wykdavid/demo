<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
    <script src = "static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src = "./gethost.js" type="text/javascript"></script>

</head>
<body class="login">
<div class="content">
    <h3 class="form-title">User Login</h3>
    <div class="form-group">
        <label class="control-label">telephone</label>
        <div>
            <input class="form-control" type = "text" placeholder="telephone" name = "telephone" id = "telephone">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">password</label>
        <div>
            <input class="form-control" type = "password" placeholder="password" name = "password" id = "password">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id = "login" type = "submit">
            Login
        </button>
        <button class="btn green" id = "register" type = "submit">
            Register
        </button>
    </div>
</div>

</body>

<script>
    jQuery(document).ready(function () {
        $("#register").on("click",function () {
            window.location.href = "getotp.html";
        });
        $("#login").on("click",function () {
            var telephone =$("#telephone").val();
            var password =$("#password").val();

            if(telephone==null||telephone==""){
                alert("telephone cannot be empty");
                return false;
            }
            if(password==null||password==""){
                alert("password cannot be empty");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://"+g_host+"/user/login",
                data:{
                    "telephone":telephone,
                    "password":password,

                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status=="success"){
                        alert("登录成功");
                        var token = data.data;
                        window.localStorage["token"] = token;
                        window.location.href="listitem.html";
                    }
                    else{
                        alert("登录失败"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("注册失败 "+data.responseText);
                }
            });
            return false;
        });
    });
</script>
</html>
